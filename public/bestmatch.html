<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Best Match</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>    
</head>

<body>
    <header class="header5">
        <div class="header-div-results">
            <span class="header-main2">Your best match is</span>
            <span class="header-results"></span>
            <span class="age-results"></span>
            <img class="best-match-photo" alt="best match">
        </div>
    </header>

<script>
// console.log(window.location.search)

$.urlParam = function (name) {
    var results = new RegExp('[\?&]' + name + '=([^&#]*)')
                      .exec(window.location.search);

    return (results !== null) ? results[1] || 0 : false;
}

console.log($.urlParam('id'));



$.get("/api/match?id=" + $.urlParam('id'))
    .then (function(bestMatch){
        console.log("best match:", bestMatch);
        console.log(bestMatch.firstName);
        $(".header-results").append(bestMatch.firstName);
        $(".header-results").append(" " + bestMatch.lastName);
        $(".age-results").append(bestMatch.age + " years old");
        $(".best-match-photo").attr("src", bestMatch.profilePic);
    })




</script>
</body>

</html>
